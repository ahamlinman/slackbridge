language: go
go:
  - 1.9

before_install:
  - go get -u github.com/golang/dep/cmd/dep

install:
  - dep ensure -v

script:
  # Test
  - go test ./slackio -cover -timeout 10s -race

  # Build
  - GOOS=linux GOARCH=amd64 go build -o slackbridge-linux-amd64 .

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - slackbridge-linux-amd64
  skip_cleanup: true
  on:
    tags: true
